<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 12px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #eee;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>
      I was going to buy a card‚Ä¶  
      but then I decided to code one just for you üíªüíñ
    </p>

    <button id="yesBtn" onclick="sayYes()">Yes üíï</button>
    <button id="noBtn" onmouseover="moveNo()">No üôÉ</button>
  </div>

  <script>
    // CHANGE HIS NAME HERE
    const hisName = "My Love";

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("card").innerHTML = `
        <h1>YAYYYYY ‚ù§Ô∏èü•π</h1>
        <p>
          ${hisName}, you are my favorite human,
          my safe place, my forever.
        </p>
        <p>
          Happy Valentine‚Äôs Day ‚ù§Ô∏è
        </p>
      `;
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>

</body>
</html>
